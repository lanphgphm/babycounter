<!DOCTYPE html>
<html> 
    <head></head>
    <body>
        <h1> Tập đếm cùng bạn giai </h1>
        <button type="button" onclick="babycounter()"> 
            bạn giai bấm vào đây
        </button>
        <p id="bobo"> </p> 
        <button type="button" onclick="bloo()">
            rồi bấm vào đây
        </button>
        <p id="blolo"> </p>
        <script>
            function babycounter(){
                const oneDay = 24 * 60 * 60 * 1000;
                var today = Date.now();
                var freedate = new Date('6/29/2022');
                var toFreetime = Math.round(((freedate - today) / oneDay));
                document.getElementById("bobo").innerHTML = "còn " + toFreetime + " ngày nữa là anh được nghỉ rồi. anh mình cố lên.";
            }
            function bloo(){
                document.getElementById("blolo").innerHTML = "em chơm em yêu em thương";
            }
        </script>
    </body>
</html>
